<div>
  <app-toolbar [sideNav]="sidenav"></app-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="background-primary">
      <mat-nav-list>
        <a mat-list-item routerLink="#">
          <mat-icon color="accent">attach_money</mat-icon>
          <span class="text-accent-mat">Moneda</span>
        </a>
        <mat-expansion-panel class="background-primary" [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Tipo de Cambio
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="#">
              <mat-icon color="accent">price_check</mat-icon>
              <span class="text-accent-mat">Mantenimiento</span>
            </a>
            <a mat-list-item routerLink="#">
              <mat-icon color="accent">currency_exchange</mat-icon>
              <span class="text-accent-mat">Convertir Monto</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="background-secondary">
      <div class="content mat-elevation-z4">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
