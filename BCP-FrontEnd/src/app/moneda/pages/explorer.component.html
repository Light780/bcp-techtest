<div class="p-4">
  <h2 class="text-center text-primary-mat mb-3">Monedas</h2>
  <table class="background-secondary mat-elevation-z1" mat-table [dataSource]="monedas">

    <ng-container matColumnDef="codigoSunat">
      <th mat-header-cell *matHeaderCellDef> Codigo</th>
      <td mat-cell *matCellDef="let element"> {{element.codigoSunat}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let monedas; columns: columnsToDisplay"></tr>
  </table>
</div>
