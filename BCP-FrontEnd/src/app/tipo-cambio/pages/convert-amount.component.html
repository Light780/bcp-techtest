<div class="d-flex h-100 flex-column p-4 justify-content-center align-items-center">
  <h2>
    Convertir Monto
  </h2>
  <form [formGroup]="convertForm" class="d-flex flex-column mt-4" (ngSubmit)="submitForm()">
    <mat-form-field>
      <mat-label>Monto</mat-label>
      <input matInput type="number" required formControlName="monto">

      <mat-error *ngIf="convertForm.controls['monto']!.hasError('required')">
        Requerido
      </mat-error>

      <mat-error *ngIf="convertForm.controls['monto']!.hasError('min')">
        Mayor a cero
      </mat-error>
    </mat-form-field>

    <app-selector label="Moneda Origen" [monedas]="monedasOrigen" [parentGroup]="convertForm"
      control="monedaOrigen"></app-selector>

    <button mat-flat-button color="primary" class="mb-4" type="button" (click)="invertirMoneda()">
      <mat-icon>multiple_stop</mat-icon>
    </button>

    <app-selector label="Moneda Destino" [monedas]="monedasDestino" [parentGroup]="convertForm"
      control="monedaDestino"></app-selector>

    <mat-form-field>
      <mat-label>Monto Convertido</mat-label>
      <input matInput formControlName="montoConvertido">
    </mat-form-field>

    <button class="text-accent-mat" type="submit" mat-raised-button color="warn">Convertir</button>
  </form>
</div>
