<form [formGroup]="parentForm" class="d-flex flex-column mt-4 p-4">
  <h3 class="text-center text-primary-mat">
    {{isEdit ? 'Actualizar ' : 'Registrar '}} Tipo de Cambio
  </h3>
  <app-selector class="mt-2 w-100" label="Moneda" [monedas]="monedas" [parentGroup]="parentForm"
    control="moneda"></app-selector>
  <mat-form-field>
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fecha">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="parentForm.controls['fecha']!.hasError('required')">
      Requerido
    </mat-error>
  </mat-form-field>
   
  <mat-form-field>
    <mat-label>Compra</mat-label>
    <input matInput formControlName="compra" type="number">
    <mat-error *ngIf="parentForm.controls['compra']!.hasError('required')">
      Requerido
    </mat-error>
    <mat-error *ngIf="parentForm.controls['compra']!.hasError('min')">
      Mayor a 0
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Venta</mat-label>
    <input matInput formControlName="venta" type="number">
    <mat-error *ngIf="parentForm.controls['venta']!.hasError('required')">
      Requerido
    </mat-error>
    <mat-error *ngIf="parentForm.controls['venta']!.hasError('min')">
      Mayor a 0
    </mat-error>
  </mat-form-field>

  <div class="d-flex">
    <button class="text-accent-mat me-2" type="button" mat-raised-button color="warn" (click)="save()">Guardar</button>
    <button class="text-accent-mat" type="button" mat-raised-button color="primary" (click)="closeDialog()">Cancelar</button>
  </div>
</form>
