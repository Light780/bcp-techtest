<div class="table-responsive mat-elevation-z1">
<table class="background-secondary" mat-table [dataSource]="tiposCambio">

  <ng-container matColumnDef="moneda">
    <th mat-header-cell *matHeaderCellDef> Moneda</th>
    <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
  </ng-container>

  <ng-container matColumnDef="compra">
    <th mat-header-cell *matHeaderCellDef> Compra </th>
    <td mat-cell *matCellDef="let element"> {{element.compra}} </td>
  </ng-container>

  <ng-container matColumnDef="venta">
    <th mat-header-cell *matHeaderCellDef> Venta </th>
    <td mat-cell *matCellDef="let element"> {{element.venta}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>    
    <td mat-cell *matCellDef="let element">
      <button class="me-2" mat-icon-button color="warn" type="button" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>        
      <button mat-icon-button type="button" (click)="onDelete(element.id)">
        <mat-icon style="color:red">delete</mat-icon>
      </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let tiposCambio; columns: columnsToDisplay"></tr>
</table>
</div>
